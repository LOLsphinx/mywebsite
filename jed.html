<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="design.css">
    <link rel="icon" href="windows-server.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="divided">
    <h1 class="class1">Hi welcome to my website, I'm sphinx.</h1>
    <p class="p1">Kindly Email us.</p>
    <input type="hidden" name="_captcha" value="false">
    <form action="https://formsubmit.co/villanuevajed34@gmail.com" id="form" method="post">
        <div class="container">
            <div><input type="hidden" name="_subject" value="Hi mr. Sphinx we have a new submission!"></div>
            <div><input type="hidden" name="_captcha" value="false"></div>
            <div><input class="email1" type="email" name="Email" placeholder="Email Address" required></div>
            <div><input type="hidden" name="_autoresponse" value="Hi, I'm Jed who created this website."></div>
        
            <div>
                <textarea class="message1" name="Message-for-you"
                for="form" cols="30" rows="10" placeholder="Message us"></textarea>
            </div>


            <div><label for="date">Choose the current date.</label><input type="date" for="form" name="Date" id="date" value="mm/dd/yyyy" min="1920-01-01"/></div>
            
            <div><input class="pass1" type="password" name="Password" placeholder="Password." required></div>
            <div><button id="myInput" class="sendbutton" type="submit"><b>Send</button></div>
            <input type="hidden" name="_next" value="https://lolsphinx.github.io/mywebsite/thankyou.html">
        </div>   
    </form>
    </div>
</body>
</html>
